<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <title>轱辘</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /*：root一般是指html 也可以写做你要使用的css元素名*/
    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    #app {
      margin: 20px;
    }

    body {
      font-size: var(--font-size);
    }
  </style>
  <style>

  </style>
</head>
<body>
<div id="app">
  <g-button :loading="loading" @click="loading = !loading">
    设置
  </g-button>
  <g-button icon="setting" :loading="loading1" @click="loading1 = !loading1">
    设置
  </g-button>
  <g-button icon="setting" icon-position="right" :loading="loading2" @click="loading2 = !loading2">
    设置
  </g-button>
  <g-button-group icon="left">
    <div></div>
    <g-button icon="left">上一页</g-button>
    <g-button>更多</g-button>
    <g-button icon-position="right" icon="right">下一页</g-button>
  </g-button-group>
</div>
<div id="test"></div>
<script src="src/app.js"></script>
<script src="//at.alicdn.com/t/font_817980_nklue30rkq9.js"></script>
</body>

</html>
